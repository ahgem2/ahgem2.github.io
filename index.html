<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>What Food Are You</title>

    <style>
        .container {
            display: grid;
            justify-items: center;
        }
        .center {
            width: 200px;
            background-color: lightblue;
        }
    </style>
</head>
    
<body>
    <div class="container" >
        <!-- Left GIF -->
        <div class="gif-left">
            <img src="/assets/soup-noodles.gif" alt="Soup GIF" class="left-gif">
        </div>
        
        <!-- Quiz Content Area -->
        <div id="quiz" class="quiz-content"></div>

        <!-- Right GIF -->
        <div class="gif-right">
            <img src="/assets/curry.gif" alt="Bagel GIF" class="right-gif">
        </div>

        <!-- Result Display Area -->
        <div id="result" class="result"></div>
        <button id="retryButton">Retry Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
