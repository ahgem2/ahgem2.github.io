<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Food Mood Quiz</title>
</head>
    
<body>
    <div >
        <!-- Left GIF -->
        <div >
            <img src="https://media.tenor.com/PjmKRWnNSEsAAAAC/soup-noodles.gif" alt="Soup GIF" class="left-gif">
        </div>
        
        <!-- Quiz Content Area -->
        <div id="quiz" class="quiz-content"></div>

        <!-- Right GIF -->
        <div >
            <img src="https://media.tenor.com/VLPT0wfRwvIAAAAC/pixel-art-bagel.gif" alt="Bagel GIF" class="right-gif">
        </div>

        <!-- Result Display Area -->
        <div id="result" class="result"></div>
        <button id="retryButton">Retry Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
